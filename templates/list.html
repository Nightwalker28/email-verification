<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- CSV Upload Section -->
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="csvFile" class="form-label">Upload CSV File</label>
            <input class="form-control" type="file" id="csvFile" name="csvFile" accept=".csv">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="downloadSection" class="mt-3" style="display:none;">
        <a id="downloadLink" class="btn btn-success" href="#">Download CSV</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="/static/js/verify.js"></script> -->
</body>
</html>
