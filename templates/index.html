<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/signin.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="logo-container">
            <img src="/static/images/logo.png" alt="Logo" class="logo">
        </div>
        <form id="manual-signin-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="*********">
            </div>
            <button class="sign-in-button" type="submit">Sign In</button>
        </form>

        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">or</span>
            <div class="divider-line"></div>
        </div>        

        <button class="google-button" onclick="window.location.href='/google';">
            <img src="/static/images/google-icon.svg" alt="Google Logo" class="google-logo"> 
            <span>Sign In with Google</span>
        </button>

        <p class="signup-text">
            Don't have an account? <a href="/signup">Sign Up!</a>
        </p>
        <p class="forgot-password">
            <a href="/password">Forgot Password</a>
        </p>
        
        <div id="message-container" class="alert" role="alert"></div>
    </div>
</body>
</html>
