<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/signin.js"></script>
    <style>
        #message-container {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <h2>Manual Sign-In</h2>
    <form id="manual-signin-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Sign In</button>
    </form>
    
    <!-- Message container for displaying errors and other messages -->
    <div id="message-container" class="alert" role="alert"></div>
    
    <div><a href="{{ url_for('google_login') }}">Login with Google</a></div>
    <div><a href="/password">Forgot Password</a></div>
</body>
</html>
