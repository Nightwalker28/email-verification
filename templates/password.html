<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            border-radius: 5px;
            min-width: 200px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <!-- Alert Message Container -->
    

    <!-- Email Input Form -->
    <form id="passwrdForm">
        <div class="mb-3">
            <label for="emailAddress" class="form-label">Enter Email Address</label>
            <input class="form-control" type="email" id="emailAddress" name="emailAddress" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="message-container" class="alert d-none"></div>

    <script src="/static/js/loademail.js"></script>
</body>
</html>
