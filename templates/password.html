<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/forgotpass.css">
    <script src="/static/js/loademail.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="logo-container">
            <img src="/static/images/logo.png" alt="Logo" class="logo">
        </div>
        <form id="passwrdForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="emailAddress" name="email" placeholder="example@gmail.com">
            </div>
            <button class="reset-button" type="submit">Send Reset Link</button>
        </form>
        <div id="message-container" class="alert hidden"></div>

        <p class="login-text">
            Remember your password? <a href="/">Back to Login</a>
        </p>
    </div>
</body>
</html>
