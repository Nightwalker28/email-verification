<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/forgotpass.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            border-radius: 5px;
            min-width: 200px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="background-image"></div>
    <div class="container bg-dark text-white p-4 rounded-lg shadow-lg">
        <div class="text-center">
            <img src="/static/images/logo.png" alt="Logo" class="logo img-fluid mb-4">
        </div>    
        <form id="passwrdForm">
            <div class="mb-3">
                <label for="emailAddress" class="form-label text-start w-100">Enter Email Address</label>
                <input class="form-control" type="email" id="emailAddress" name="emailAddress" required>
            </div>
            <button type="submit" class="Sbutton">Submit</button>
        </form>
        <div id="result"></div>  <!-- Div to display the result -->
        <div id="message-container" class="alert d-none"></div>
        <script src="/static/js/loademail.js"></script>
    </div>
</body>
</html>
