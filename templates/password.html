<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/forgotpass.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            border-radius: 5px;
            min-width: 200px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="background-image"></div>
    <div class="container bg-dark text-white p-4 rounded-lg shadow-lg">
        <div class="text-center">
            <img src="/static/images/forgot-icon.svg" alt="Logo" class="logo img-fluid mb-4">
        </div>    
        <h1>Forgot Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form id="passwrdForm">
            <div class="mb-3">
                <input type="email" id="emailAddress" name="emailAddress" required placeholder="example@gmail.com">
            </div>
            <button type="submit" class="Sbutton">Submit</button>
        </form>
        <div id="result"></div>  <!-- Div to display the result -->
        <div id="message-container" class="alert d-none"></div>
        <div class="back-to-login">
            <img src="/static/images/back-icon.svg" alt="back icon" />
            <a href="/">Back to login</a>
        </div>
        <script src="/static/js/loademail.js"></script>
    </div>
</body>
</html>
