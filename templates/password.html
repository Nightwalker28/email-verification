<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/forgotpass.css">
    <script src="/static/js/loademail.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="logo-container">
            <img src="/static/images/logo.png" alt="Logo" class="logo">
        </div>
        <form id="passwordResetForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">
            </div>
            <button class="reset-button" type="submit">Send Reset Link</button>
        </form>
        <div id="message-container" class="alert hidden"></div>

        <p class="login-text">
            Remember your password? <a href="/">Back to Login</a>
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("passwordResetForm");
            const messageContainer = document.getElementById("message-container");
            
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                
                const email = document.getElementById("email").value;
                
                // Here you would typically send an AJAX request to your backend
                // For demonstration, let's just show a success message
                messageContainer.innerHTML = "Password reset link sent to your email!";
                messageContainer.classList.remove("hidden");
                messageContainer.classList.add("success");
                
                // Reset the form
                form.reset();
            });
        });
    </script>
</body>
</html>
