<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
     <!-- Manual Email Verification Section -->
     <form id="manualEmailForm">
        <div class="mb-3">
            <label for="emailAddress" class="form-label">Enter Email Address</label>
            <input class="form-control" type="email" id="emailAddress" name="emailAddress" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify Email</button>
    </form>
    <div id="manualResultSection" class="mt-3">
        <p id="manualResult"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
