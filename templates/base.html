<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Email Verification Tool{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        
        <aside class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li>
                        <a href="/home" data-title="logo">
                            <img src="/static/images/logo.png" alt="Logo">
                        </a>
                    </li>
                    <li>
                        <a href="/home" data-title="home">
                            <img src="/static/images/profile-icon.png" alt="Profile Icon" />
                            <span class="menu-text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="/verify" data-title="Manual Check">
                            <img src="/static/images/manual-icon.svg" alt="Manual Check Icon" />
                            <span class="menu-text">Manual Check</span>
                        </a>
                    </li>
                    <li>
                        <a href="/list" data-title="CSV Check">
                            <img src="/static/images/csv-icon.svg" alt="CSV Check Icon" />
                            <span class="menu-text">CSV Check</span>
                        </a>
                    </li>
                    <li>
                        <a href="/profile" data-title="Profile">
                            <img src="/static/images/profile-icon.png" alt="Profile Icon" />
                            <span class="menu-text">Settings</span>
                        </a>
                    </li>
                    <li class="sidebar-footer">
                        <a class="logout" href="/logout" data-title="Logout">
                            <img src="/static/images/logout-icon.svg" alt="Logout Icon" />
                            <span class="menu-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="main-container">
            {% block content %}
            {% endblock %}
        </div>    
    </div>
    
    {% block scripts %}
    <script src="/static/js/singleverify.js"></script>
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/home.js"></script>
    {% endblock %}
</body>
</html>
