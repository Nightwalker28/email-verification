{% extends "base.html" %}

{% block title %}Pricing{% endblock %}

{% block content %}
    <div class="pricing-container">
        <!-- Free Tier -->
        <div class="tier-block">
            <h2>Free Tier</h2>
            <p class="price">$0 / month</p>
            <ul class="features">
                <li>50 Single Verifications</li>
            </ul>
            <a href="/signup" class="signup-btn">Sign Up</a>
        </div>

        <!-- Pro Tier -->
        <div class="tier-block">
            <h2>Pro Tier</h2>
            <p class="price">$49 / month</p>
            <ul class="features">
                <li>Unlimited Single Verifications</li>
                <li>List Uploads</li>
                <li>Live Checks</li>
            </ul>
            <!-- Updated link to call /get-pro route -->
            <a href="/get-pro" class="signup-btn">Get Pro</a>
        </div>
    </div>
{% endblock %}
