<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/reset_password.js"></script>
    <link rel="stylesheet" href="/static/css/signup.css">
    <style>
        /* Inline css since signup.css is reused */
        h2 {
            text-align: center;
            color: #ffffff;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .back-to-login {
            text-align: center;
            font-size: 0.85rem;
            color: #dddddd;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .back-to-login img {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }
        
        /* Responsive adjustment for back to login */
        @media (max-width: 576px) {
            .back-to-login {
                flex-direction: column;
                gap: 4px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="logo-container">
            <img src="/static/images/logo.png" alt="Logo" class="logo">
        </div>    
        <h2>Reset Your Password</h2>
        <form method="POST" id="form" onsubmit="validateForm(event)">
            <input type="hidden" name="token" value="{{ token }}">

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="*********" required>
            </div>

            <!-- Password strength checklist -->
            <div class="checklist">
                <div id="length" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    <span>At least 8 characters</span>
                </div>
                <div id="uppercase" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    <span>At least one uppercase letter</span>
                </div>
                <div id="lowercase" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    <span>At least one lowercase letter</span>
                </div>
                <div id="number" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    <span>At least one number</span>
                </div>
                <div id="specialChar" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    <span>At least one special character (@$!%*?&)</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="*********" required>
            </div>

            <button type="submit" class="signup-button" disabled>Reset Password</button>
            
        </form>
        <div class="back-to-login">
            <img src="/static/images/back-icon.svg" alt="back icon" />
            <a href="/">Back to login</a>
        </div>

        <div id="message-container" class="alert" role="alert"></div>
    </div>
</body>
</html>
