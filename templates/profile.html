<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/profile.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm(event) {
            // Get the password and confirm password values
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Regular expression for a strong password: 
            // At least 8 characters, at least one uppercase letter, one lowercase letter, one number, and one special character
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            // Check if passwords match
            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Check if password is strong
            if (!passwordPattern.test(password)) {
                event.preventDefault();
                alert('Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.');
                return;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>

            <!-- Password fields, hidden if user is Google login -->
            <div id="passwordFields" style="display: none;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a new password"><br>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm the password"><br>
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
        <div id="message-container" class="alert" role="alert"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Use JSON.parse to handle is_google_login as a Boolean in JavaScript
    const isGoogleLogin = JSON.parse("{{ is_google_login | tojson }}");

    // Show or hide the password fields based on the user's login type
    if (!isGoogleLogin) {
        document.getElementById('passwordFields').style.display = 'block';
    }
});
    </script>
</body>
</html>
