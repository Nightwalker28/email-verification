<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File: {{ upload.original_filename if upload else 'File Data' }}</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/view.css">
</head>
<body>
    <div class="view-container">
        
        
        <div class="dashboard-header">
            <div>
                <h1>{{ upload.original_filename if upload else 'File Data' }}</h1>
                <p>View and analyze your uploaded file data</p>
            </div>
            <div class="header-actions">
                <a class="btn primary-btn" href="{{ url_for('files.download_file', unique_filename=upload.unique_filename) }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </a>
                <a class="btn secondary-btn" href="{{ url_for('files.list_view') }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to List
                </a>
            </div>
        </div>

        
        <div class="summary-section">
            <h2>File Contents</h2>
            <div class="table-container">
                <div class="table-responsive">
                    {{ content|safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
