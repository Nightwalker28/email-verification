<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Sign-Up</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/signup.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="logo-container">
            <img src="/static/images/logo.png" alt="Logo" class="logo">
        </div>
        <form id="form" method="POST">
            <div class="input-row">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="*********" required>
            </div>

            <div class="checklist">
                <div id="length" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    <span>At least 8 characters</span>
                </div>
                <div id="uppercase" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    <span>At least one uppercase letter</span>
                </div>
                <div id="lowercase" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    <span>At least one lowercase letter</span>
                </div>
                <div id="number" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    <span>At least one number</span>
                </div>
                <div id="specialChar" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    <span>At least one special character (@$!%*?&)</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="*********" required>
            </div>

            <button type="submit" class="signup-button" disabled>Sign Up</button>
        </form>
        <div id="message-container" class="alert hidden"></div>
        <p class="login-text">
            Have an account? <a href="/">Log In!</a>
        </p>
    </div>
</body>
</html>
