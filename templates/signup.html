<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/signup.css"> <!-- Main styles -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/signup.js"></script>
    <script src="/static/js/passwordValidation.js"></script> <!-- Link JS file -->
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="text-center">
            <img src="/static/images/logo.png" alt="Logo" class="logo img-fluid mb-4">
        </div>
        <h1>Register</h1>
        <form id="form" method="POST" onsubmit="validateForm(event)">
            <!-- Row for First and Last Name -->
            <div class="input-row">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John" required>
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
                </div>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="exampl@gmail.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="*********" required>

            <!-- Password Requirements Section -->
            <div class="checklist">
                <div id="length" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    At least 8 characters
                </div>
                <div id="uppercase" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    At least one uppercase letter
                </div>
                <div id="lowercase" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    At least one lowercase letter
                </div>
                <div id="number" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    At least one number
                </div>
                <div id="specialChar" class="checklist-item invalid">
                    <div class="check-icon"></div>
                    At least one special character (@$!%*?&)
                </div>
            </div>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="*********" required>

            <button type="submit" disabled>Sign Up</button>
        </form>
        <div id="message-container" class="alert d-none"></div>
        <p class="signup-text">
            Have an account? <a href="/">Log In!</a>
        </p>
    </div>
    
</body>
</html>
