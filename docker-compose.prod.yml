version: '3.8'

services:
  web:
    image: ghcr.io/techmee-digital/email-verification:front-end-reset
    container_name: email-verification-web
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    command: python run.py
    restart: unless-stopped

  celery:
    image: ghcr.io/techmee-digital/email-verification:front-end-reset
    container_name: email-verification-celery
    command: celery -A pages.schedule:celery worker --pool=solo --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: email-verification-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  db:
    image: mysql:8
    container_name: email-verification-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
