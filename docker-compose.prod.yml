
services:
  app:
    image: ghcr.io/techmee-digital/email-verification:prod
    container_name: email-verification-web
    command:
      - gunicorn
      - -w
      - "4"
      - -b
      - 0.0.0.0:5000
      - factory:create_app()
    expose:
      - "5000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery:
    image: ghcr.io/techmee-digital/email-verification:prod
    container_name: email-verification-celery
    command: celery -A pages.schedule:celery worker --pool=solo --loglevel=info
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: email-verification-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

  db:
    image: mysql:8
    container_name: email-verification-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: email-verification-nginx
    ports:
      - "8081:80"
      - "8444:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/etc:/etc/letsencrypt
      - ./certbot/lib:/var/lib/letsencrypt
      - ./certbot/webroot:/usr/share/nginx/html
    depends_on:
      - app
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: email-verification-certbot
    volumes:
      - ./certbot/etc:/etc/letsencrypt
      - ./certbot/lib:/var/lib/letsencrypt
      - ./certbot/webroot:/app/webroot
    entrypoint: ""
    command: >
      sh -c "certbot certonly --webroot --webroot-path=/app/webroot
      --email {{ ssl_email }} --agree-tos --no-eff-email
      -d {{ app_domain }}"
    depends_on:
      - nginx

volumes:
  db_data:
  redis_data: